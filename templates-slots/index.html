<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates and Slots</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Using Templates and Slots</h1>
    </header>

    <main>
        <h2>Let's check out the shadow DOM!</h2>

        <!-- We define our custom element in JavaScript and it's displayed here. -->
        <my-paragraph>
            <p slot="my-text">Here is some different text.</p>
        </my-paragraph>

        <!-- Define our template. This is not rendered in the DOM. -->
        <template id="my-paragraph">
            <p>
                <slot name="my-text">Default text.</slot>
            </p>
        </template>

    </main>

</body>

</html>
